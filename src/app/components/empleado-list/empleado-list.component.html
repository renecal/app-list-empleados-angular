<div class="container">
  <div class="row mt-3">
    <div class="col-12">
        <app-count-empleados [todos]="countEmpleados()"></app-count-empleados>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Sexo</th>
                <th scope="col">Salario</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let empleado of listEmpleados">
              <!-- se debe agregar un if dentro de for -->
              <tr *ngIf="radioButtonSeleccionado === 'todos' || radioButtonSeleccionado == empleado.sexo">
                <td >{{ empleado.legajo }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.sexo }}</td>
                <td>{{ empleado.salario | currency }}</td>
              </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
