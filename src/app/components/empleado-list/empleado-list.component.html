<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body text-center">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="todos"
              value="todos"
              [(ngModel)] = "radioButtonSeleccionado"
            />
            <label class="form-check-label" for="todos">Todos ({{ countEmpleados() }})</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="Masculino"
              [(ngModel)] = "radioButtonSeleccionado"
            />
            <label class="form-check-label" for="masculino">Masculino ({{ countEmpleadosMasc() }})</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="femenino"
              value="Femenino"
              [(ngModel)] = "radioButtonSeleccionado"
            />
            <label class="form-check-label" for="femenino"
              >Femenino ({{ countEmpleadosFem() }})</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Sexo</th>
                <th scope="col">Salario</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let empleado of listEmpleados">
              <!-- se debe agregar un if dentro de for -->
              <tr *ngIf="radioButtonSeleccionado === 'todos' || radioButtonSeleccionado == empleado.sexo">
                <td >{{ empleado.legajo }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.sexo }}</td>
                <td>{{ empleado.salario | currency }}</td>
              </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
